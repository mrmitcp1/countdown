<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="time">
<button id="runtime" onclick="countDown()">Run</button>
<p id="clock"></p>
<script>
function countDown() {
    const time = document.getElementById('time').value
    const countDown = new Promise((resolve, reject)=>{
        let timeInput = time;
        let timer = setInterval(()=>{
            if (timeInput===0){
                clearInterval(timer)
                resolve()
            }else {
                timeInput--
              let clock= document.getElementById('clock')
                clock.innerHTML=timeInput
            }
        },1000)
    })
    countDown.then(()=>{
        document.write('counter finished')
    })
}
</script>
</body>
</html>
